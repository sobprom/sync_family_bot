quarkus:
  datasource:
    db-kind: postgresql
    username: bot
    password: bot
    jdbc:
      url: jdbc:postgresql://localhost:5432/bots
      driver: org.postgresql.Driver
      max-size: 10

  flyway:
    baseline-on-migrate: true
    migrate-at-start: true
    locations: db/migration

  jooq:
    dialect: Postgres

  log:
    level: INFO
    category:
      "ru.syncfamily":
        level: DEBUG
      "org.jooq":
        level: WARN

sync-family:
  bot:
    token: ${BOT_TOKEN:YOUR_DEFAULT_TOKEN_HERE}
    name: sync_family_bot

  parser:
    delimiters: ",|\n|;"